version: '3.8'

services:
  streamlit:
    build:
      context: .
      dockerfile: streamlit.Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO # Example: INFO, DEBUG
      - EMBEDDING_MODEL=all-MiniLM-L6-v2 # Can be overridden by .env
      - EMBEDDING_DEVICE=cpu # Can be overridden by .env
    command: streamlit run src/book_recommender/apps/main_app.py

  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO # Example: INFO, DEBUG
      - EMBEDDING_MODEL=all-MiniLM-L6-v2 # Can be overridden by .env
      - EMBEDDING_DEVICE=cpu # Can be overridden by .env
    command: uvicorn src.book_recommender.api.main:app --host 0.0.0.0 --reload

  analytics:
    build:
      context: .
      dockerfile: analytics.Dockerfile
    ports:
      - "8502:8502"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO # Example: INFO, DEBUG
    command: streamlit run src/book_recommender/apps/analytics_app.py --server.port=8502
